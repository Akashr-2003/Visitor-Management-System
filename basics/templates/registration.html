<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-image: url('/static/img/landscape.jpg');
            background-size: cover;
            background-attachment: fixed;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #f5f5f5;
        }

        .registration-form {
            background: rgba(255, 255, 255, 0.95);
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }

        .registration-form h1 {
            color: #333;
            margin-bottom: 1.5em;
            font-size: 28px;
            font-weight: 700;
        }

        .form-control {
            padding: 0.75em;
            margin: 0.5em 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-control:focus {
            border-color: #4e54c8;
            box-shadow: 0 0 8px rgba(78, 84, 200, 0.3);
        }

        .registration-form button {
            width: 100%;
            padding: 0.75em;
            border: none;
            background: #4e54c8;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 700;
            transition: background 0.3s ease;
        }

        .registration-form button:hover {
            background: #3a3f96;
        }

        .registration-result {
            color: green;
            margin-top: 1em;
            font-size: 14px;
        }

        .registration-result a {
            color: #4e54c8;
            text-decoration: none;
        }

        .registration-result a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="registration-form" method="POST">
            {% csrf_token %}
            <h1>Visitor Registration</h1>
            <div class="form-group">
                <input type="text" class="form-control" name="textusername" placeholder="User Name" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="textfirstname" placeholder="First Name" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="textlastname" placeholder="Last Name" required>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" name="textemail" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="textpassword" placeholder="Password" required>
            </div>
            <button type="submit" name="submit"><i class="fas fa-user-plus"></i> Register</button>
            {% if messages %}
                <div class="registration-result">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                    <a href="{% url 'userlogin' %}">Login</a>
                </div>
            {% endif %}
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
