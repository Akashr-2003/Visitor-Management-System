<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: url('/static/img/landscape.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            backdrop-filter: blur(5px);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 320px;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 2em;
        }

        .login-form h1 {
            color: #333;
            margin-bottom: 1.5em;
            font-size: 28px;
            font-weight: 700;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: calc(100% - 20px);
            padding: 0.75em;
            margin: 0.75em 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        .login-form input[type="text"]:focus,
        .login-form input[type="password"]:focus {
            border-color: #4e54c8;
        }

        .login-form button {
            width: calc(100% - 20px);
            padding: 0.75em;
            border: none;
            background: #4e54c8;
            color: white;
            border-radius: 5px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .login-form button:hover {
            background: #3a3f96;
        }

        .login-form button .btn-icon {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
        }

        .login-form .result {
            margin-top: 1em;
            color: #d9534f;
            font-size: 14px;
        }

        .login-form .result.success {
            color: #5cb85c;
        }

        .login-form .result.error {
            color: #d9534f;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <form class="login-form" method="POST">
            {% csrf_token %}
            <h1>Visitor Login</h1>
            <div>
                <input type="text" name="textusername" placeholder="Username" required>
            </div>
            <div>
                <input type="password" name="textpassword" placeholder="Password" required>
            </div>
            <button type="submit" name="submit">
                <i class="fas fa-sign-in-alt btn-icon"></i>
                Submit
            </button>
            <div class="result">{{ result }}</div>
        </form>
    </div>
</body>

</html>
