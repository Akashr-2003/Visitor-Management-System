<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisitorMS</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/static/css/NavBar.css" />
</head>

<body>
    <div class="sidebar">
        <div class="top">
            <div class="logo">
                <i class="bx bxl-codepen"></i>
                <span>VisitorMS</span>
            </div>
            <i class="bx bx-menu" id="btn"></i>
        </div>
        <div class="user">
            <img src="/static/img/luffy.jpg" alt="luffy" class="user-img">
            <div>
                <p> {{ request.user.first_name }} {{ request.user.last_name}} </p>
                <p>User</p>
            </div>
        </div>
        <ul>
            <li>
                <a href="{% url 'dashboard' %}">
                    <i class="bx bxs-grid-alt"></i>
                    <span class="nav-item">Dashboard</span>
                </a>
                <span class="tooltip">Dashboard</span>
            </li>
            <li>
                <a href="{% url 'visitordetailsview' %}">
                    <i class="bx bx-body"></i>
                    <span class="nav-item">Visitors</span>
                </a>
                <span class="tooltip">Visitors</span>
            </li>
            <li>
                <a href="{% url 'employeedetailsview' %}">
                    <i class="bx bx-body"></i>
                    <span class="nav-item">Employees</span>
                </a>
                <span class="tooltip">Employees</span>
            </li>
            <li>
                <a href="{% url 'admin_approval' %}">
                    <i class="bx bxs-check-shield"></i>
                    <span class="nav-item">Status</span>
                </a>
                <span class="tooltip">Status</span>
            </li>
            <li>
                <a href="/admin/">
                    <i class='bx bxs-user-plus'></i>
                    <span class="nav-item">Admin</span>
                </a>
                <span class="tooltip">Admin</span>
            </li>
            <li>
                <a href="{% url 'userlogout' %}">
                    <i class="bx bx-log-out"></i>
                    <span class="nav-item">Logout</span>
                </a>
                <span class="tooltip">Logout</span>
            </li>
        </ul>
    </div>

        <div class="container">
            <h1>Visitor Management System</h1>
            <p>A visitor management system is a technology used to track your visitors in a formal way. Many different types of businesses get a lot of foot traffic on a daily basis in the form of job candidates, delivery personnel, contractors, consultants, and more. Yet, not every business has an employee sitting at the front desk..</p>
        </div>
    </div> -->
</body>
<script>
    let btn = document.querySelector('#btn');
    let sidebar = document.querySelector('.sidebar');

    btn.onclick = function () {
        sidebar.classList.toggle('active');
    };
</script>

</html>
