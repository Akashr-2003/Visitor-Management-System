<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Management Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .main-content {
            padding: 20px;
            max-height: 620px;
            overflow-y: auto;
        }

        h1,
        .section-title {
            text-align: center;
            color: #333;
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 10px;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card-body {
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-body i {
            font-size: 3rem;
            margin-right: 15px;
        }

        .card-body .text {
            text-align: left;
        }

        .card-body .text h5 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #555;
        }

        .card-body .text h3 {
            font-size: 2.5rem;
            margin: 0;
            font-weight: bold;
            color: #333;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .col {
            flex: 1 1 calc(25% - 20px);
            margin: 10px;
        }

        .department-card {
            padding: 15px;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 30px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .col {
                flex: 1 1 calc(50% - 20px);
            }
        }

        @media (max-width: 480px) {
            .col {
                flex: 1 1 100%;
            }

            .card-body {
                flex-direction: column;
                text-align: center;
            }

            .card-body i {
                margin-right: 0;
                margin-bottom: 15px;
            }
        }
    </style>
</head>

<body>
    {% include 'NavBar.html' %}
    <div class="main-content">
        <h1 class="my-4">Visitor Management Dashboard</h1>
        <div class="row">
            <div class="col">
                <div class="card" style="background-color: #007bff; color: white;">
                    <div class="card-body">
                        <i class="fas fa-users"></i>
                        <div class="text">
                            <h5>Total Visitors</h5>
                            <h3>{{ total_visitors }}</h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card" style="background-color: #28a745; color: white;">
                    <div class="card-body">
                        <i class="fas fa-user-tie"></i>
                        <div class="text">
                            <h5>Total Employees</h5>
                            <h3>{{ total_employees }}</h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card" style="background-color: #ffc107; color: white;">
                    <div class="card-body">
                        <i class="fas fa-calendar-check"></i>
                        <div class="text">
                            <h5>Check-ins Today</h5>
                            <h3>{{ checkins_today }}</h3>
                        </div>
                    </div>
                </div>
            </div>
            <!-- <div class="col">
                <div class="card" style="background-color: #dc3545; color: white;">
                    <div class="card-body">
                        <i class="fas fa-hourglass-half"></i>
                        <div class="text">
                            <h5>Pending Approvals</h5>
                            <h3>{{ pending_approvals }}</h3>
                        </div>
                    </div>
                </div>
            </div> -->
        </div>

        <div class="section-title">Visitor Names</div>
        <div class="row">
            {% for visitor in visitor_names %}
            <div class="col">
                <div class="card department-card">
                    <div class="card-body">
                        <h5>{{ visitor.VS_NAME }}</h5>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
